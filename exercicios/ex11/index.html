<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vadios dispositivos ou aumente e diminua a tela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>incluindo audios no site</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/seven-jk.mp3" type="audio/mpeg">
        <source scr="media/seven-jk.ogg" type="audio/ogg">
        <source scr="media/seven-jk.wav" type="audio/wav">
    </audio>
</body>
</html>
